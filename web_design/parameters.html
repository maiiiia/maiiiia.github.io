<!DOCTYPE html>
<html lang="ru">
<html>
<head>
    <meta charset="UTF-8">
    <title>Настройка страницы</title>
</head>
<body>
    <h1>Настройка страницы</h1>
    <form method="POST" action="page.php">
        <label for="title">Заголовок страницы:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="bgcolor">Цвет фона:</label><br>
        <input type="color" id="bgcolor" name="bgcolor" required><br><br>

        <label for="fontcolor">Цвет шрифта:</label><br>
        <input type="color" id="fontcolor" name="fontcolor" required><br><br>

        <label for="text">Текст страницы:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Применить">
    </form>
</body>
</html>
