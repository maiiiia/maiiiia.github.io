<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page settings</title>
</head>
<body>
    <h1>Page settings</h1>
    <form method="POST" action="page.php">
        <label for="title">Page title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="bgcolor">Background color:</label><br>
        <input type="color" id="bgcolor" name="bgcolor" required><br><br>

        <label for="fontcolor">Font color:</label><br>
        <input type="color" id="fontcolor" name="fontcolor" required><br><br>

        <label for="text">Page text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
